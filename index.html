<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkpoint-0 彈幕 + Like</title>

  <!-- MindAR + THREE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 彈幕區 */
    #comments {
      position: absolute;
      top: 20px;
      left: 20px;
      width: calc(100% - 40px);
      pointer-events: auto;
    }

    /* 一條留言 */
    .comment {
      padding: 10px 14px;
      margin: 6px 0;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      border-radius: 8px;
      font-size: 17px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    /* Like 之後變色 */
    .comment.liked {
      background: rgba(255, 90, 90, 0.75);
      transform: scale(1.05);
    }

    /* 文字 */
    .c-text {
      flex: 1;
    }

    /* Like 數 */
    .c-like {
      margin-left: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- 彈幕顯示區 -->
  <div id="comments"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "./targets.mind",  // 你嘅 checkpoint-0
      });

      const { renderer, scene, camera } = mindarThree;

      // checkpoint-0 anchor
      const anchor = mindarThree.addAnchor(0);

      // -----------------------
      // 建立一條留言
      // -----------------------
      function createComment(msg) {
        const wrap = document.createElement("div");
        wrap.className = "comment";

        const textEl = document.createElement("div");
        textEl.className = "c-text";
        textEl.innerText = msg;

        const likeEl = document.createElement("div");
        likeEl.className = "c-like";
        likeEl.innerText = "0 ❤️";

        wrap.appendChild(textEl);
        wrap.appendChild(likeEl);

        // Like 狀態
        let liked = false;
        let likeCount = 0;

        wrap.addEventListener("dblclick", () => {
          liked = !liked;

          if (liked) {
            likeCount++;
            wrap.classList.add("liked");
          } else {
            likeCount--;
            wrap.classList.remove("liked");
          }
          likeEl.innerText = `${likeCount} ❤️`;
        });

        return wrap;
      }

      // 加入留言
      function spawnComment(message) {
        const c = createComment(message);
        document.querySelector("#comments").appendChild(c);
      }

      // -----------------------
      // checkpoint-0 掃描成功
      // -----------------------
      anchor.onTargetFound = () => {
        console.log("checkpoint-0 found");
        spawnComment("歡迎來到星光大道！");
      };

      anchor.onTargetLost = () => {
        console.log("checkpoint-0 lost");
      };

      // -----------------------
      // 沒有 3D Model
      // -----------------------

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
